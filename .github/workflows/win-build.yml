name: Windows
on: workflow_dispatch
jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-2022
    steps:
      - name: Checkout libuv
        uses: actions/checkout@v4
        with:
          repository: libuv/libuv
          ref: v1.44.1
          path: libuv
      - name: Init MSVC
        uses: ilammy/msvc-dev-cmd@v1
      - name: Build libuv
        run: |
          cd libuv
          mkdir build
          cd build
          cmake .. -DLIBUV_BUILD_TESTS=OFF -DLIBUV_BUILD_BENCH=OFF
          cmake --build . --config Debug
          cmake --install . --config Debug --prefix install/Debug
          cmake --build . --config Release
          cmake --install . --config Release --prefix install/Release
      - name: Generate zip
        run: |
          echo ${{ github.sha }} > Release.txt
          Compress-Archive -Path ./libuv/build/install/*,./Release.txt -DestinationPath libuv.zip
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: libuv.zip